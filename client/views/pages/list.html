<template name="list">
  <div class="list page container">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="text-center"><b>Üdvözöllek a 9. Szint Fogadó irodájában.<br>Kérlek tedd meg fogadásaidat vagy nézegess az eredmények között</b></h3>
      </div>
    </div>
	    <div class="submit-block">
        <form>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="3" placeholder="Type your message here..."></textarea>
            <textarea class="form-control" name="name" rows="3" placeholder="Name..."></textarea>
            <textarea class="form-control" name="vmi" rows="3" placeholder="Vmi..."></textarea>	
			<button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    <div class="row">
      <div class="col-xs-12">
        <ul class="list-unstyled">
        {{#each getMessages}}
          <li class="{{ownMessage userId}} {{applyDimEffect @index}}">
            <span class="username"><b>{{getDisplayName userId}}</b></span>
            <span class="message">{{message}}</span>
            <span class="message">{{name}}</span>
          </li>
        {{/each}}
        </ul>
      </div>
    </div>
	{{# if currentUser}}
      <div class="submit-block">
        <form>
          <div class="form-group">
            <textarea class="form-control" name="message" rows="3" placeholder="Type your message here..."></textarea>
          </div>
		  <div class="form-group">
            <button type="submit" class="btn btn-primary">Send</button>
          </div>
        </form>
      </div>
    {{/if}}
  </div>
</template>
