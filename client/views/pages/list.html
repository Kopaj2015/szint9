<template name="list">
  <div class="list page container">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="text-center"><b>Üdvözöllek a 9. Szint Fogadó irodájában.<br>Kérlek tedd meg fogadásaidat vagy nézegess az eredmények között</b></h3>
      </div>
    </div>
    <div class="row">
		<div class="col-xs-12">
			<div class="submit-block">
				<form>
				  <div class="form-group">
					<input type="text" class="form-control" name="category" placeholder="Sport kategóriája" value="" required />
					<input type="text" class="form-control" name="home" placeholder="Hazai csapat" value="" required />
					<input type="text" class="form-control" name="visitor" placeholder="Vendég csapat" value="" required  />
					<button type="submit" class="btn btn-primary">Esemény létrehozása</button>
				  </div>
				</form>
			</div>
		</div>
    </div>
    <div class="row">
      <div class="list">
        <ul class="list-unstyled">
			<li>Sport kategória:</li>
			<li>Hazai csapat:</li>
			<li>Vendég csapat:</li>
		</ul>		
        {{#each getMessages}}
		<ul>
			<li>{{category}}</li>
			<li>{{home}}</li>
			<li>{{visitor}}</li>
		 </ul>
        {{/each}}     
      </div>
    </div>
  </div>
</template>
