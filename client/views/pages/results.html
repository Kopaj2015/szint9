<template name="results">
  <div class="results page container">
    <div class="row">
      <div class="col-xs-12">
        <h3 class="text-center"><b>Üdvözöllek a 9. Szint Fogadó irodájában.<br>Itt tekintheted meg az eredményeket.</b></h3>
      </div>
    </div>
    <div class="row reshead">
            <div class="col-xs-3 eredmeny">Sport kategória</div>
            <div class="col-xs-3 hazai"><b>Hazai csapat</b></div>
            <div class="col-xs-3 vendeg"><b>Vendég csapat</b></div>
            <div class="col-xs-3 eredmeny">Eredmény</div>
    </div>
        {{#each getMessages}}
    <div class="row">
            <div class="col-xs-3">{{category}}</div>
            <div class="col-xs-3 hazai"><b>{{home}}</b></div>
            <div class="col-xs-3 vendeg"><b>{{visitor}}</b></div>
            <div class="col-xs-3">2:2</div>
    </div>
        {{/each}} 
  </div>
</template>
